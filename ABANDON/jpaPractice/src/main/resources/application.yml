spring:
  h2:
    console:
      enabled: true
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop

  datasource:
    sql-script-encoding: utf-8
    url: jdbc:mysql://localhost:3306/book_manager
    username: root
    password: 1234
    initialization-mode: always
logging:
  level:
    root: trace




